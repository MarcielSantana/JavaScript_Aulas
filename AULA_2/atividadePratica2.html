<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = Number(prompt('Digite o primeiro número: '))
        let number2 = Number(prompt('Digite o primeiro número: '))

        console.log(`O PRIMEIRO número é ${number1}`);
        console.log(`O SEGUNDO número é ${number2}`);
        
        
        console.log('O 1º é IGUAL ao 2º ?', number1 == number2);
        console.log('O 1º é ESTRITAMENTE IGUAL ao 2º ?', number1 === number2);
        console.log('O 1º é DIFERENTE ao 2º ?', number1 != number2);
        console.log('O 1º é ESTRITAMENTE DIFERENTE ao 2º ?', number1 !== number2);
        console.log('O 1º é MENOR ao 2º ?', number1 < number2);
        console.log('O 1º é MAIOR ao 2º ?', number1 > number2);
        console.log('O 1º é MENOR OU IGUAL ao 2º ?', number1 <= number2);
        console.log('O 1º é MAIOR OU IGUAL ao 2º ?', number1 >= number2);
    </script>
</body>
</html>
