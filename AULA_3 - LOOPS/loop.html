<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true){
            let numeroUsuário = Number(prompt('Digite um número entre 1 e 10: '))

            let numeroSorteado = 5

            if (numeroUsuário === numeroSorteado){
                console.log(`PARABÉNS! Você acertou`);
                break
            } else{
                console.log('Não foi dessa vez! Tente Novamente');
            }
        }
    </script>
</body>
</html>
