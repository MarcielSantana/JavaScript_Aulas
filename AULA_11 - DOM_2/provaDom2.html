<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="provaDom2.js" defer></script>
</head>
<body>
    <h1>Prova - Manipulação do DOM II- Aula 11</h1>

    
    <form id="formularioCadastroPessoas">
        <label for="inputNome">Nome:</label>
        <input type="text" name="inputNome" id="inputNome" placeholder="Digite seu nome...">

        <label for="inputSenha">Senha:</label>
        <input type="password" name="inputSenha" id="inputSenha" placeholder="Digite sua senha...">

        <label for="inputTelefone">Telefone:</label>
        <input type="text" name="inputTelefone" id="inputTelefone" placeholder="Digite seu telefone...">

        <label for="inputDataNascimento">Data de Nascimento:</label>
        <input type="date" name="inputDataNascimento" id="inputDataNascimento" placeholder="Digite sua Data de Nascimento...">

        <label for="inputEmail">Email:</label>
        <input type="email" name="inputEmail" id="inputEmail" placeholder="Digite seu email...">

        <label for="inputEndereco">Endereço:</label>
        <input type="text" name="inputEndereco" id="inputEndereco" placeholder="Digite seu endereço...">

        <button id="botaoEnviarFormulario" type="submit">Enviar Formulário</button>

        <button  id="botaoReset" type="reset">Limpar Formulário</button>


        <div id="pessoasCadastradas">

        </div>

    </form>
</body>
</html>
